<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Thank You - SoundShare</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Major+Mono+Display&display=swap" rel="stylesheet">
        <style>
            /* Additional styles for centering the message */
            .thank-you-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: calc(100vh - 150px); /* Adjust based on header height */
                text-align: center;
            }
            .thank-you-message {
                font-size: 2.5rem;
                font-weight: bold;
                color: white;
            }
        </style>
    </head>
    <body>
        <header>
            <div id="header-container">
                <h1 class="title">
                    <a href="Home.html">SoundShare</a>
                </h1>
                <img id='logo'src="https://i.postimg.cc/y8z7GhF3/thumbnail-IMG-0218.png" alt="">
            </div>
    
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Profile.html">Profile</a></li>
                    <li><a href="Marketplace.html">Marketplace</a></li>
                    <li><a href="community.html">Community</a></li>
                </ul>
            </nav>
            <form action="/search_results" method="post">
                <input class="search" type="text" name="query" placeholder="Search">
            </form>
            <img id="profile" src={{pfp}} alt="User Profile">
        </header>
        <main>
            <div class="thank-you-container">
                <div class="thank-you-message">
                    Thank you for your purchase!
                </div>
            </div>
        </main>
    </body>
</html>
