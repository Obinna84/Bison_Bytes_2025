<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SoundShare</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Corrected the path to the CSS file from templates to static -->
        <link rel="stylesheet" href="../static/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Major+Mono+Display&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header>
            <div id="header-container">
                <h1 class="title">
                    <a href="Home.html">SoundShare</a>
                </h1>
                <img id='logo'src="https://i.postimg.cc/y8z7GhF3/thumbnail-IMG-0218.png" alt="">
            </div>
        </header>
    <main>
        <form action="/investor-listener-information" method="post" id="investor-listener-info-form" enctype="multipart/form-data">
                <!-- Username Field -->
             <div class="form-group">
                 <label for="username">Username:</label>
                 <input class="search-form-group" type="text" id="username" name="username" required />
             </div>
 
             <!-- First Name Field -->
             <div class="form-group">
                 <label for="firstname">First Name:</label>
                 <input class="search-form-group" type="text" id="firstname" name="firstname" required />
             </div>
 
             <!-- Last Name Field -->
             <div class="form-group">
                 <label for="lastname">Last Name:</label>
                 <input class="search-form-group" type="text" id="lastname" name="lastname" required />
             </div>
 
             <!-- Email Field -->
             <div class="form-group">
                 <label for="email">Email:</label>
                 <input class="search-form-group" type="email" id="email" name="email" required />
             </div>
 
             <!-- Error Message Section -->
             <div id="error-message" style="color: red; display: none;"></div>
 
             <!-- Submit Button -->
             <button class="submit-button" type="submit">Submit</button>
        </form>
    </main>
    <script src="scriptlogin.js"></script>
</body>
</html>
