<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SoundShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Corrected the path to the CSS file from templates to static -->
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Major+Mono+Display&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div id="header-container">
            <h1 class="title">
                <a href="Home.html">SoundShare</a>
            </h1>
            <img id='logo'src="https://i.postimg.cc/y8z7GhF3/thumbnail-IMG-0218.png" alt="">
        </div>
    </header>
    <main>
        <form action="/user-type-selected" method="post" id="user-type-form">
            <div id="user-type-container">
                <input type="hidden" name="user-type" id="user-type-input">
                    <button onclick="setUserType('artist/producer')" class="user-type">
                        Artist<br>Producer
                    </button>
                    <button onclick="setUserType('fan/investor')" class="user-type">
                        Fan<br>Investor
                    </button>
                    <button onclick="setUserType('guest')" class="user-type">
                        Guest
                    </button>
                </input>
            </div>
        </form>
        <script>
            function setUserType(value){
                document.getElementById('user-type-input').value = value;
            }
        </script>
    </main>
</body>

</html>
