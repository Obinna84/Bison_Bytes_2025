<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SoundShare</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Corrected the path to the CSS file from templates to static -->
        <link rel="stylesheet" href="../static/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Major+Mono+Display&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header>
            <h1 class="title">
                <a href="Home.html">SoundShare</a>
            </h1>
        
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a>Browse</a></li>
                    <li><a>Marketplace</a></li>
                    <li><a>Community</a></li>
                </ul>
            </nav>
            <input class="search" type="text" placeholder="Search">
            <!-- Corrected the image path to point to the static folder -->
            <img id="profile" src="../static/profile.png" alt="User Profile"> 
        </header>
        
        <main>
            <div class="top-page">
                <div class="float-child">
                    <h2>New Song Releases</h2>
                    <div class="section">
                        <!-- Corrected the image path -->
                        <img id="info" src="../static/download (1).png" alt="New Song">
                        <hr>
                        <h3>Opm Babi</h3>
                        <button><a href="#">Buy Shares</a></button>
                    </div>
                </div>
                <div class="float-child">
                    <h2>SongShare Charts</h2>
                    <div class="section">
                        <canvas id="songChart"></canvas>
                        <hr>
                        <button><a href="#">View Streams</a> </button>
                    </div>
                </div>
            </div>
            <div class="top-page">
                <div class="float-child">
                    <h2>View Profiles </h2>
                    <!-- Corrected the image paths for profiles -->
                    <div class="post"><img id="profile" src="../static/earl.jpg" alt="Earl Sweatshirt"><h3>Earl Sweatshirt</h3></div>
                    <div class="post"><img id="profile" src="../static/MIKE.jpg" alt="MIKE"><h3>MIKE</h3></div>
                    <div class="post"><img id="profile" src="../static/Bruno.jpg" alt="Bruno Mars"><h3>Bruno Mars</h3></div>
                </div>
                <div class="float-child">
                    <h2>Song of the Week</h2>
                    <div class="section">
                        <!-- Corrected the image path -->
                        <img id="info" src="../static/download (1).png" alt="Song of the Week">
                        <hr>
                        <h3>EVIL JORDAN</h3>
                        <button><a href="#">Buy Shares</a></button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Corrected the path to the JavaScript file -->
        <script src="../static/script.js"></script>
    </body>
</html>
