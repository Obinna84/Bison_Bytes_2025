<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <header>
        <h1>login page</h1>
    </header>
    <main>
        <form action="/user-type-selected" method="post" id="user-type-form">
            <div id="user-type-container">
                <input type="hidden" name="user-type" id="user-type-input">
                    <button onclick="setUserType('artist/producer')" class="user-type">
                        artist<br>producer
                    </button>
                    <button onclick="setUserType('fan/investor')" class="user-type">
                        fan<br>investor
                    </button>
                    <button onclick="setUserType('guest')" class="user-type">
                        guest
                    </button>
                </input>
            </div>
        </form>
        <script>
            function setUserType(value){
                document.getElementById('user-type-input').value = value;
            }
        </script>
    </main>
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
